<div class="uiWrapper">
  <div class="cRUDPane">
    <div class="messageViewPane">
      <div ng-repeat="message in messages | reverseItAnyway">{{message.userId}}: {{message.text}}-{{message.time|date:'hh:mm:ss'}}</div>
      <!-- <p ng-repeat="msg in messages track by $index">{{messages}}</p> -->
    </div>
  </div>
  <div class="cRUDInputBox">
    <form method="post">
      <input class="cRUDInput" ng-model="typeMessage" type="text" name="name" value="" prototype="cRUD with your friends">
    </form>

      <button class="buttons" ng-click="sendMessage()" id="send" type="button" name="button">Send</button>

  </div>
  <!-- <div ng-repeat="user in users track by $index" ng-show="user.username" class="messageContainer"> -->
  <div class="message-content">
    <strong class="name">{{user.username}}</strong>
  </div>
  <!-- </div> -->
  <hr>
</div>

<!-- the <dbObjects-directive> element tag in
index.html is requesting an action
from loginDirective, which is returning
the contents of dbObjectsTempl.html
it then loads that onto the DOM
at the tags location-->
