<!DOCTYPE html>
<html ng-app="shareDraw">
<head>
  <meta charset="utf-8">
  <title>Shared CRUD dbObjects</title>
  <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8">
</head>

<body ng-controller="mainCtrl">
  <div id="navWrapper">
    <div class="navBar">
      <span><a class="buttons" ui-sref="rawDataObjects">Data</a></span>
      <span><a class="buttons" ui-sref="cRUD">CRUD</a></span>
      <span><a class="buttons" ui-sref="auth">Sign up</a></span>
    </div>
  </div>
  </hr>
  <div class="defaultUiWrapper">
    <!-- this ui-view for game-board, cRUD0 auth, and landing by state changes -->
    <!-- routes,sets a format for windows/views using ui-router and URL hashes-->
    <ui-view></ui-view>

    <!-- {{user}} -->
  </div>
  <copyright-dir></copyright-dir>



  <!-- uses the name/value of directive node of the angular.module object-->
  <!-- it's a pane! -->
  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.js"></script>

  <!-- My main window Scripts -->
  <script src="./js/app.js"></script>
  <script src="./js/mainCtrl.js"></script>
  <script src="./js/mainSvc.js"></script>

  <!-- views controllers -->
  <script src="./js/views/landing/landingCtrl.js"></script>
  <script src="./js/views/auth/authCtrl.js"></script>
  <script src="./js/views/view1/cRUDCtrl.js"></script>
  <script src="./js/views/view2/rawDataObjectsCtrl.js"></script>

  <!-- dbObjects pane -->
  <script src="./js/directives/dbObjects/dbObjectsCtrl.js"></script>
  <script src="./js/directives/dbObjects/dbObjectsDir.js"></script>
  <script src="./js/directives/dbObjects/dbObjectsSvc.js"></script>

  <!-- cRUD pane -->
  <script src="./js/directives/cRUD/cRUDCtrl.js"></script>
  <script src="./js/directives/cRUD/cRUDDir.js"></script>
  <script src="./js/directives/cRUD/cRUDSvc.js"></script>

  <!-- copyright pane -->
  <script src="./js/directives/copyright/copyrightCtrl.js"></script>
  <script src="./js/directives/copyright/copyrightDir.js"></script>
  <script src="./js/directives/copyright/copyrightSvc.js"></script>

</body>

</html>
